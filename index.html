<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="settings">
            <div class="buttons">
                <button class="reset">RESET</button>
            </div>
            <div class="slidercontainer">
                <input type="range" min="20" max="100" step="10" value="20" class="slider" id="resolution">
                <p class="slidertext">GRID RESOLUTION: <span id="resolutiontext"></span></p>
            </div>
        </div>
        <div class="etch-a-sketch">
            <div class="header">
                <h1>MAGIC</h1>
                <img src="./images/etch_a_sketch_logo.png" alt="etch a sketch logo">
                <h1>SCREEN</h1>
            </div>
            <div class="grid"></div>
            <div class="knobs">
                <img src="./images/knob.png" alt="Knob">
                <img src="./images/knob.png" alt="Knob">
            </div>
        </div>

    </body>
</html>
