<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="main">
            <div class="settings">
                <div class="slidercontainer">
                    <p class="slidertext">GRID RESOLUTION:</p>
                    <p class="slidertext"><span id="resolutiontext"></span></p>
                    <input type="range" min="20" max="100" step="10" value="20" class="slider" id="resolution">
                </div>
                <div class="buttons">
                    <p>COLOR PICKER:</p>
                    <input type="color" id="colorpicker" name="colorpicker" value="#000000">
                    <br>
                    <input type="radio" class="radiobuttons" id="solidcolor" name="coloringmodes" value="solidcolor" checked>
                    <label for="solidcolor" class="radiolabels">SOLID COLOR MODE</label>
                    <br>
                    <input type="radio" class="radiobuttons" id="darken" name="coloringmodes" value="darken">
                    <label for="darken" class="radiolabels">DARKEN COLOR MODE</label>
                    <br>
                    <input type="radio" class="radiobuttons" id="lighten" name="coloringmodes" value="lighten">
                    <label for="lighten" class="radiolabels">LIGHTEN COLOR MODE</label>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="radio" class="radiobuttons" id="rainbow" name="coloringmodes" value="rainbow">
                    <label for="rainbow" class="radiolabels">RAINBOW COLOR MODE</label>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="eraser">ERASER MODE</button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="gridlines">TOGGLE GRIDLINES</button>
                    <br>
                    <button class="reset">CLEAR GRID</button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <!-- FEATURE BELOW TO BE ADDED -->
                    <!-- <button class="save">SAVE CANVAS</button> -->
                </div>
            </div>
            <div class="etch-a-sketch">
                <div class="header">
                    <h1>MAGIC</h1>
                    <img src="./images/etch_a_sketch_logo.png" alt="etch a sketch logo">
                    <h1>SCREEN</h1>
                </div>
                <div class="grid"></div>
                <div class="knobs">
                    <img src="./images/knob_2.png" alt="Knob">
                    <p class="footer">THE ODIN PROJECT - <a href="https://github.com/joemattar/" target="_blank">JOEMATTAR</a> - 2022</p>
                    <img src="./images/knob_2.png" alt="Knob">
                </div>
            </div>
        </div>
    </body>
</html>
